{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    {% block head %}
    {% endblock%}

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Django-CMS</title>
    {% endif %}
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="d-flex justify-content-between px-5 mx-auto" style="width: 90%;">
            <span class="navbar-text text-white">DJANGO CMS</span>
            <ul class="navbar-nav mr-auto">
                {% for page in pages %}
                <li class="nav-item active">
                    <a class="nav-link active" href="/{{page.slug}}">{{page.title}}{{ page.get_absolute_url }}</a>
                </li>
                {%endfor%}
                <li class="nav-item active">
                    <a class="nav-link active" href="/news">News</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    {{detail}}
   

    <div class="container-fluid mt-5" style="max-width: 80%">    
        {% block content %}
        {% endblock  %}
    </div>    
  </body>
</html>
